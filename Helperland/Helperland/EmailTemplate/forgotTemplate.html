<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template." />
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body marginheight="0"
      topmargin="0"
      marginwidth="0"
      style="margin: 0px; background-color: #dae5ec"
      leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0"
           border="0"
           cellpadding="0"
           width="100%"
           bgcolor="#DAE5EC"
           style="
                @import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);
                font-family: 'Open Sans', sans-serif;
            ">
        <tr>
            <td>
                <table style="background-color: #dae5ec; max-width: 670px; margin: 0 auto"
                       width="100%"
                       border="0"
                       align="center"
                       cellpadding="0"
                       cellspacing="0">
                    <tr>
                        <td style="height: 80px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table width="95%"
                                   border="0"
                                   align="center"
                                   cellpadding="0"
                                   cellspacing="0"
                                   style="
                                        max-width: 670px;
                                        background: #fff;
                                        border-radius: 3px;
                                        text-align: left;
                                        -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                                        -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                                        box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                                    ">
                                <tr>
                                    <td style="height: 40px">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 35px">
                                        <h1 style="
                                                    color: #0f252b;
                                                    font-weight: 500;
                                                    margin: 0;
                                                    font-size: 32px;
                                                    font-family: 'Rubik', sans-serif;
                                                ">
                                            Helperland | Forgot Password
                                        </h1>
                                        <span style="
                                                    display: inline-block;
                                                    vertical-align: middle;
                                                    margin: 23px 0 20px;
                                                    border-bottom: 1px solid #cecece;
                                                    width: 100px;
                                                "></span>
                                        <p style="
                                                    color: #0f252b;
                                                    font-size: 16px;
                                                    line-height: 24px;
                                                    margin-bottom: 16px;
                                                ">
                                            Hello, [Username]
                                        </p>
                                        <p style="
                                                    color: #0f252b;
                                                    font-size: 16px;
                                                    line-height: 24px;
                                                    margin-bottom: 16px;
                                                ">
                                            We've received a request to reset the password for
                                            the Helperland account associated with [Email]. No
                                            changes have been made to your account yet.
                                        </p>
                                        <p style="
                                                    color: #0f252b;
                                                    font-size: 16px;
                                                    line-height: 24px;
                                                    margin: 0px;
                                                ">
                                            You can reset your password by clicking the link
                                            below:
                                        </p>
                                        <a href="[url]"
                                           style="
                                                    background: #1d7a8c;
                                                    text-decoration: none !important;
                                                    font-weight: 500;
                                                    margin-top: 24px;
                                                    color: #fff;
                                                    text-transform: uppercase;
                                                    font-size: 16px;
                                                    padding: 16px 24px;
                                                    display: block;
                                                    border-radius: 6px;
                                                    text-align: center;
                                                ">Reset Password</a>
                                        <p style="
                                                    color: #3a4042;
                                                    font-size: 16px;
                                                    line-height: 24px;
                                                    margin-top: 32px;
                                                ">
                                            --- The Helperland team
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 30px">&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 80px">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
